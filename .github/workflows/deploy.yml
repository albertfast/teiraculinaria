name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'public/content.json'
      - 'public/uploads/**'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'vite.config.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci || npm install

      - name: Build
        run: npm run build
      
      - name: Create missing directories
        run: |
          mkdir -p docs/uploads/gallery
          mkdir -p docs/uploads/services
          mkdir -p docs/uploads/about
          
      - name: Copy 404.html
        run: cp docs/index.html docs/404.html || echo 'no 404 copied'
        
      - name: Copy existing uploads
        run: |
          if [ -d "public/uploads" ]; then
            cp -r public/uploads/* docs/uploads/ || echo "No uploads to copy"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
